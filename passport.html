<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
        }

        .error {
            position: absolute;
            font-size: 3em;
            color: #ff6347;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 0.8;
            animation: glitch 2s infinite, move 5s linear infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 red, -2px 0 cyan, 2px 0 yellow, -2px 0 green;
                transform: translateX(0);
            }
            20% {
                text-shadow: -2px 0 red, 2px 0 cyan, -2px 0 yellow, 2px 0 green;
                transform: translateX(-5px);
            }
            40% {
                text-shadow: 2px 0 red, -2px 0 cyan, 2px 0 yellow, -2px 0 green;
                transform: translateX(5px);
            }
            60% {
                text-shadow: -2px 0 red, 2px 0 cyan, -2px 0 yellow, 2px 0 green;
                transform: translateX(-5px);
            }
            80% {
                text-shadow: 2px 0 red, -2px 0 cyan, 2px 0 yellow, -2px 0 green;
                transform: translateX(5px);
            }
            100% {
                text-shadow: -2px 0 red, 2px 0 cyan, -2px 0 yellow, 2px 0 green;
                transform: translateX(0);
            }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100vw, -100vh);
            }
            100% {
                transform: translate(-100vw, 100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        // Функция для генерации случайных позиций и анимаций ошибок
        function createError() {
            const error = document.createElement('div');
            error.classList.add('error');
            error.innerText = '404';

            // Случайные позиции на экране
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;

            // Случайный тайминг для анимации
            const animationDelay = Math.random() * 5 + 's';

            // Случайные параметры для эффекта глича
            error.style.left = randomX + 'px';
            error.style.top = randomY + 'px';
            error.style.animationDelay = animationDelay;

            // Добавляем элемент на страницу
            document.body.appendChild(error);
        }

        // Генерируем 1000 ошибок
        for (let i = 0; i < 1000; i++) {
            createError();
        }
    </script>
</body>
</html>
