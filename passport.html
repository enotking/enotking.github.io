<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            color: #ff6347;
            animation: bounce 1s infinite;
        }

        p {
            font-size: 1.5em;
            color: #666;
            margin-top: 20px;
        }

        .error-message {
            display: inline-block;
            animation: shake 0.8s ease-in-out infinite;
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ff4500;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="error-message">Страница не найдена</p>
        <p>Похоже, вы попали на несуществующую страницу.</p>
        <a href="/" class="button">Выйти</a>
    </div>
</body>
</html>
