<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
            font-family: 'Courier New', Courier, monospace;
        }

        .error {
            position: absolute;
            font-size: 6em;
            color: #ff6347;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 0.8;
            animation: glitch 2s infinite, move 5s linear infinite;
        }

        .error:nth-child(odd) {
            color: #00ff99;
        }

        .error:nth-child(even) {
            color: #ff00ff;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 red, -2px 0 cyan, 2px 0 yellow, -2px 0 green;
                transform: translateX(0);
            }
            20% {
                text-shadow: -2px 0 red, 2px 0 cyan, -2px 0 yellow, 2px 0 green;
                transform: translateX(-5px);
            }
            40% {
                text-shadow: 2px 0 red, -2px 0 cyan, 2px 0 yellow, -2px 0 green;
                transform: translateX(5px);
            }
            60% {
                text-shadow: -2px 0 red, 2px 0 cyan, -2px 0 yellow, 2px 0 green;
                transform: translateX(-5px);
            }
            80% {
                text-shadow: 2px 0 red, -2px 0 cyan, 2px 0 yellow, -2px 0 green;
                transform: translateX(5px);
            }
            100% {
                text-shadow: -2px 0 red, 2px 0 cyan, -2px 0 yellow, 2px 0 green;
                transform: translateX(0);
            }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100vw, -100vh);
            }
            100% {
                transform: translate(-100vw, 100vh);
            }
        }

        .center {
            text-align: center;
            font-size: 2em;
            color: #fff;
            position: absolute;
            bottom: 20px;
        }

        .button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="error" style="top: 10%; left: 5%;">404</div>
    <div class="error" style="top: 25%; left: 25%;">404</div>
    <div class="error" style="top: 40%; left: 50%;">404</div>
    <div class="error" style="top: 60%; left: 75%;">404</div>
    <div class="error" style="top: 75%; left: 90%;">404</div>
    
    <div class="center">
        <p>Похоже, вы попали на несуществующую страницу.</p>
        <a href="/" class="button">Вернуться на главную</a>
    </div>
</body>
</html>
