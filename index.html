<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .canvas {
            border: 1px solid black;
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            grid-template-rows: repeat(50, 1fr);
        }
        .pixel {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="canvas" id="canvas"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const size = 50; // 50x50 grid

        // Загружаем сохраненные данные из localStorage
        function loadCanvas() {
            for (let i = 0; i < size * size; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.backgroundColor = localStorage.getItem(`pixel-${i}`) || 'white';

                // Обработчик клика для изменения цвета пикселя
                pixel.addEventListener('click', function () {
                    const newColor = pixel.style.backgroundColor === 'red' ? 'white' : 'red';
                    pixel.style.backgroundColor = newColor;
                    localStorage.setItem(`pixel-${i}`, newColor); // Сохраняем изменения
                });

                canvas.appendChild(pixel);
            }
        }

        loadCanvas();
    </script>
</body>
</html>
